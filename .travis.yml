language: cpp

compiler:
    - clang
    - gcc

before_install:
    - if [ "$CXX" == "g++" ]; then sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test; fi;
    - if [ "$CXX" == "clang++" ]; then wget -O - http://llvm.org/apt/llvm-snapshot.gpg.key|sudo apt-key add -; sudo add-apt-repository -y "deb http://llvm.org/apt/precise/ llvm-toolchain-precise-3.5 main"; fi;
    - sudo apt-get update -qq;
    - sudo apt-get install -qq libcairo2-dev libx11-dev libxtst-dev libpango1.0-dev cmake;
    - mkdir ../xgac-build
      

install:
    - if [ "$CXX" = "g++" ]; then sudo apt-get install -qq g++-4.9; export CC="gcc-4.9"; export CXX="g++-4.9"; fi;
    - if [ "$CXX" == "clang++" ]; then sudo apt-get install --allow-unauthenticated -qq clang-3.5; export CC="clang-3.5"; export CXX="clang++-3.5";  fi


script:
    - cmake --build ../xgac-build


